<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ai Agent Deeplink</title>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .button-container {
      text-align: center;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 32px;
      margin: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>

  <script>
    const baseUrl = "https://backend.dev.xrspace.io/";
    const deeplinkCommandType = "GoToAgentChatSpace";
    const agentData = {
      Thomas: {
        agentBundleId: "CHT_Agent_LittleQ",
        agentChatSpaceBundleId: "CHT_AgentChat_Space"
      },
      "Taylor Swift": {
        agentBundleId: "Taylor_Agent",
        agentChatSpaceBundleId: "Taylor_Chat_Space"
      },
      DT: {
        agentBundleId: "DT_Agent",
        agentChatSpaceBundleId: "DT_Chat_Space"
      },
      Airline: {
        agentBundleId: "Airline_Agent",
        agentChatSpaceBundleId: "Airline_Chat_Space"
      }
    };


    function generateUrl(baseUrl, params) {
      const queryString = Object.keys(params)
        .map(key => `${encodeURIComponent(key)}=${encodeURIComponent(params[key])}`)
        .join('&');
      return `${baseUrl}?${queryString}`;
    }

    function redirectToUrl(agentName) {
      const params = {
        type: deeplinkCommandType,
        ...agentData[agentName]
      };
      const url = generateUrl(baseUrl, params);
      window.location.href = url;
    }

    document.addEventListener('DOMContentLoaded', () => {
      const buttonContainer = document.querySelector('.button-container');
      Object.keys(agentData).forEach(agentName => {
        const button = document.createElement('button');
        button.textContent = agentName;
        button.onclick = () => redirectToUrl(agentName);
        buttonContainer.appendChild(button);
      });
    });
  </script>
</head>

<body>
  <div class="button-container">
    <h1>Click a button to continue</h1>
  </div>
</body>

</html>
