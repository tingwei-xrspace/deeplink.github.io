<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect Example</title>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .button-container {
      text-align: center;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 32px;
      margin: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>

  <script>
    function redirectToUrl() {
      const baseUrl = "https://backend.dev.xrspace.io/";
      const url = `${baseUrl}?type=GoToAgentChatSpace&agentBundleId=CHT_Agent_LittleQ&agentChatSpaceBundleId=CHT_AgentChat_Space`;
      window.location.href = url;
    }
  </script>
</head>

<body>
  <div class="button-container">
    <h1>Click a button to continue</h1>
    <button onclick="redirectToUrl()">Thomas</button>
    <button onclick="redirectToUrl()">Taylor</button>
    <button onclick="redirectToUrl()">DT</button>
    <button onclick="redirectToUrl()">Airline</button>
    <button onclick="redirectToUrl()">Adidas</button>
  </div>
</body>

</html>
